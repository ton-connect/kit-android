name: Android SDK CI

on:
  pull_request:
    branches:
      - main
      - feature/mock-unit-test  # Temporary - remove after testing
    paths:
      - 'TONWalletKit-Android/**'
      - 'AndroidDemo/**'
      - '.github/workflows/android-ci.yml'
  workflow_dispatch:

jobs:
  # Code formatting check with Spotless
  spotless:
    name: Spotless Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        working-directory: TONWalletKit-Android
        run: chmod +x gradlew

      - name: Run Spotless Check
        working-directory: TONWalletKit-Android
        run: ./gradlew spotlessCheck

  # Build and test SDK
  test-sdk:
    name: Test & Build SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        working-directory: TONWalletKit-Android
        run: chmod +x gradlew

      # TODO: Re-enable unit tests after merging SDK updates
      # - name: Run unit tests
      #   working-directory: TONWalletKit-Android
      #   run: ./gradlew :impl:testWebviewReleaseUnitTest

      - name: Build WebView variant (Release)
        working-directory: TONWalletKit-Android
        run: ./gradlew buildWebviewRelease

      - name: Upload WebView AAR
        uses: actions/upload-artifact@v4
        with:
          name: sdk-webview-aar
          path: TONWalletKit-Android/impl/build/outputs/aar/impl-webview-release.aar
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: TONWalletKit-Android/impl/build/test-results/
          retention-days: 7

  # Build Demo App (reused by E2E tests)
  build-demo:
    name: Build Demo App
    runs-on: ubuntu-latest
    needs: test-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download SDK AAR
        uses: actions/download-artifact@v4
        with:
          name: sdk-webview-aar
          path: AndroidDemo/app/libs/

      - name: Rename AAR
        run: mv AndroidDemo/app/libs/impl-webview-release.aar AndroidDemo/app/libs/tonwalletkit-release.aar

      - name: Grant execute permission for gradlew
        working-directory: AndroidDemo
        run: chmod +x gradlew

      - name: Build Demo App
        working-directory: AndroidDemo
        run: ./gradlew assembleDebug

      - name: Build Android Test APK
        working-directory: AndroidDemo
        run: ./gradlew assembleDebugAndroidTest

      - name: Prepare APKs for upload
        run: |
          mkdir -p demo-apks
          cp AndroidDemo/app/build/outputs/apk/debug/app-debug.apk demo-apks/
          cp AndroidDemo/app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk demo-apks/

      - name: Upload Demo APKs
        uses: actions/upload-artifact@v4
        with:
          name: demo-apks
          path: demo-apks/
          retention-days: 7

  # Run E2E tests in parallel on emulators
  e2e-tests:
    name: E2E - ${{ matrix.test-class }}
    runs-on: ubuntu-latest
    needs: build-demo
    strategy:
      fail-fast: false
      matrix:
        test-class:
          - ConnectE2ETest
          - SendTransactionE2ETest
          - SignDataE2ETest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: demo-apks
          path: apks/

      - name: List downloaded APKs
        run: ls -la apks/

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-31-x86_64

      - name: Create AVD and generate snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run E2E tests - ${{ matrix.test-class }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb install -r apks/app-debug.apk
            adb install -r apks/app-debug-androidTest.apk
            OUTPUT=$(adb shell am instrument -w -e class io.ton.walletkit.demo.e2e.tests.${{ matrix.test-class }} -e allureToken "${{ secrets.ALLURE_API_TOKEN }}" io.ton.walletkit.demo.test/androidx.test.runner.AndroidJUnitRunner 2>&1)
            echo "$OUTPUT"
            echo "$OUTPUT" | grep -q "FAILURES" && echo "::error::E2E tests failed for ${{ matrix.test-class }}" && exit 1 || true
            echo "$OUTPUT" | grep -q "Error in" && echo "::error::E2E tests had errors for ${{ matrix.test-class }}" && exit 1 || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.test-class }}
          path: |
            AndroidDemo/app/build/outputs/androidTest-results/
            AndroidDemo/app/build/reports/androidTests/
          retention-days: 7

  # Summary job that waits for all E2E tests
  e2e-summary:
    name: E2E Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!"
            exit 0
          else
            echo "❌ Some E2E tests failed"
            exit 1
          fi

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: e2e-results-*
          path: all-results/
          merge-multiple: true

      - name: Upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-all-results
          path: all-results/
          retention-days: 7
