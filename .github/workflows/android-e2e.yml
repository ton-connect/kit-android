name: Android E2E Tests

on:
  workflow_run:
    workflows: ["Android SDK CI"]
    types: [completed]
    branches:
      - main
      - feature/mock-unit-test  # Temporary - remove after testing
  workflow_dispatch:
    inputs:
      run_id:
        description: 'CI workflow run ID to use artifacts from (leave empty for latest)'
        required: false
        type: string

jobs:
  # Run E2E tests in parallel on emulators
  e2e-tests:
    name: E2E - ${{ matrix.test-class }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        test-class:
          - ConnectE2ETest
          - SendTransactionE2ETest
          - SignDataE2ETest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Download artifacts from workflow_run trigger
      - name: Download APKs from CI workflow
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: demo-apks
          path: apks/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      # Download artifacts for manual trigger - find latest CI run
      - name: Download APKs for manual trigger
        if: github.event_name == 'workflow_dispatch'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: android-ci.yml
          name: demo-apks
          path: apks/
          run_id: ${{ inputs.run_id }}

      - name: List downloaded APKs
        run: ls -la apks/

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-31-x86_64

      - name: Create AVD and generate snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run E2E tests - ${{ matrix.test-class }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            # Install APKs
            adb install -r apks/app-debug.apk
            adb install -r apks/app-debug-androidTest.apk
            
            # Run specific test class
            adb shell am instrument -w \
              -e class io.ton.walletkit.demo.e2e.tests.${{ matrix.test-class }} \
              io.ton.walletkit.demo.test/androidx.test.runner.AndroidJUnitRunner

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.test-class }}
          path: |
            AndroidDemo/app/build/outputs/androidTest-results/
            AndroidDemo/app/build/reports/androidTests/
          retention-days: 7

  # Summary job that waits for all tests
  e2e-summary:
    name: E2E Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!"
            exit 0
          else
            echo "❌ Some E2E tests failed"
            exit 1
          fi

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: e2e-results-*
          path: all-results/
          merge-multiple: true

      - name: Upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-all-results
          path: all-results/
          retention-days: 7
