<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Lifecycle Scenarios</title>
</head>
<body>
    <h1>Mock Bridge - App Lifecycle Scenarios</h1>
    <script type="module">
        import { appBackgrounded, appKilledRestore, lowMemoryWarning, orientationChange, permissionRevoked } from './app-lifecycle-scenarios.mjs';
        
        const scenario = new URLSearchParams(window.location.search).get('scenario') || 'appBackgrounded';
        
        const scenarios = {
            appBackgrounded,
            appKilledRestore,
            lowMemoryWarning,
            orientationChange,
            permissionRevoked
        };
        
        if (scenarios[scenario]) {
            scenarios[scenario]();
        }
    </script>
</body>
</html>
