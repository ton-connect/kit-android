<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Network Switch Mock</title>
</head>
<body>
<script>
    /**
     * Mock scenario: Network switching during operation
     * Tests SDK behavior when network changes mid-operation.
     */

    var currentNetwork = 'testnet';

    function sendToAndroid(payload) {
        const message = JSON.stringify(payload);
        console.log('[Network Switch] Sending to Android:', message);
        if (window.WalletKitNative && window.WalletKitNative.postMessage) {
            window.WalletKitNative.postMessage(message);
        } else {
            console.error('[Network Switch] WalletKitNative.postMessage not available!');
        }
    }

    function sendReadyEvent(network) {
        sendToAndroid({ kind: 'ready', network: network, tonApiUrl: 'https://testnet.tonapi.io' });
    }

    function sendRpcResponse(id, result, error) {
        const payload = { kind: 'response', id: id };
        if (error) { payload.error = error; } else { payload.result = result; }
        sendToAndroid(payload);
    }

    setTimeout(function() {
        sendReadyEvent(currentNetwork);
    }, 100);

    window.__walletkitCall = function(id, method, params) {
        // Respond normally
        setTimeout(function() {
            sendRpcResponse(id, { network: currentNetwork, success: true });
        }, 50);
        
        // But then switch network after response
        if (method === 'getWallets') {
            setTimeout(function() {
                currentNetwork = 'mainnet';
                sendReadyEvent(currentNetwork);
            }, 150);
        }
    };
</script>
</body>
</html>
