<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Scenarios</title>
</head>
<body>
    <h1>Mock Bridge - Storage Scenarios</h1>
    <script type="module">
        import { storageQuotaExceeded, corruptedStorageData, storageRaceCondition, storageMigrationFailure, cacheInvalidation } from './storage-scenarios.mjs';
        
        const scenario = new URLSearchParams(window.location.search).get('scenario') || 'storageQuotaExceeded';
        
        const scenarios = {
            storageQuotaExceeded,
            corruptedStorageData,
            storageRaceCondition,
            storageMigrationFailure,
            cacheInvalidation
        };
        
        if (scenarios[scenario]) {
            scenarios[scenario]();
        }
    </script>
</body>
</html>
