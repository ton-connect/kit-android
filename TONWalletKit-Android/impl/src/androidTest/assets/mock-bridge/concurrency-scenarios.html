<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurrency Scenarios</title>
</head>
<body>
    <h1>Mock Bridge - Concurrency Scenarios</h1>
    <script type="module">
        import { raceConditionParallelCalls, concurrentWalletOperations, deadlockScenario, threadSafetyViolation, eventHandlerRecursion } from './concurrency-scenarios.mjs';
        
        const scenario = new URLSearchParams(window.location.search).get('scenario') || 'raceConditionParallelCalls';
        
        const scenarios = {
            raceConditionParallelCalls,
            concurrentWalletOperations,
            deadlockScenario,
            threadSafetyViolation,
            eventHandlerRecursion
        };
        
        if (scenarios[scenario]) {
            scenarios[scenario]();
        }
    </script>
</body>
</html>
