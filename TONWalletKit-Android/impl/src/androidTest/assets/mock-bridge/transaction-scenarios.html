<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Scenarios</title>
</head>
<body>
    <h1>Mock Bridge - Transaction Scenarios</h1>
    <script type="module">
        import { transactionTimeout, transactionFailedAfterPending, multipleTransactionsQueued, transactionSigningCancelled, transactionAmountError } from './transaction-scenarios.mjs';
        
        const scenario = new URLSearchParams(window.location.search).get('scenario') || 'transactionTimeout';
        
        const scenarios = {
            transactionTimeout,
            transactionFailedAfterPending,
            multipleTransactionsQueued,
            transactionSigningCancelled,
            transactionAmountError
        };
        
        if (scenarios[scenario]) {
            scenarios[scenario]();
        }
    </script>
</body>
</html>
