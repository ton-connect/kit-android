<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Incomplete Ready</title>
</head>
<body>
<script>
    /**
     * Scenario #28: Bridge never sends ready event (already covered by no-ready-mock)
     * Scenario #29: Ready event missing network/apiBaseUrl
     */

    function sendToAndroid(payload) {
        const message = JSON.stringify(payload);
        console.log('[Incomplete Ready] Sending to Android:', message);
        if (window.WalletKitNative && window.WalletKitNative.postMessage) {
            window.WalletKitNative.postMessage(message);
        } else {
            console.error('[Incomplete Ready] WalletKitNative.postMessage not available!');
        }
    }

    setTimeout(function() {
        // Send ready without required fields
        sendToAndroid({
            kind: 'ready'
            // Missing network and tonApiUrl!
        });
    }, 100);

    window.__walletkitCall = function(id, method, params) {
        console.log('[Incomplete Ready] Call received but bridge improperly initialized');
    };
</script>
</body>
</html>
