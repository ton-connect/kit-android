<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wrong Type Response</title>
</head>
<body>
<script>
    /**
     * Scenario #6: RPC response with wrong type (array instead of object)
     */

    function sendToAndroid(payload) {
        const message = JSON.stringify(payload);
        console.log('[Wrong Type Response] Sending to Android:', message);
        if (window.WalletKitNative && window.WalletKitNative.postMessage) {
            window.WalletKitNative.postMessage(message);
        } else {
            console.error('[Wrong Type Response] WalletKitNative.postMessage not available!');
        }
    }

    function sendReadyEvent(network) {
        sendToAndroid({ kind: 'ready', network: network, tonApiUrl: 'https://testnet.tonapi.io' });
    }

    setTimeout(function() { sendReadyEvent('testnet'); }, 100);

    window.__walletkitCall = function(id, method, params) {
        setTimeout(function() {
            // Send array instead of object as result
            sendToAndroid({
                kind: 'response',
                id: id,
                result: [1, 2, 3] // Array instead of object
            });
        }, 50);
    };
</script>
</body>
</html>
